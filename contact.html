<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }
      .container {
        width: 90%;
        max-width: 1400px;
        margin: 20px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      header {
        text-align: center;
        padding: 20px 0;
        background: #566576;
        color: white;
        border-radius: 10px 10px 0 0;
        font-size: 24px;
      }
      .navigation {
        display: flex;
        justify-content: center;
        gap: 20px;
        background: #eee;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .navigation a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      .navigation a:hover {
        background: #c8ccce;
        color: white;
      }
      .content {
        text-align: center;
        padding: 20px;
      }
      .content h2 {
        margin-bottom: 15px;
      }
      .content p {
        margin-bottom: 25px;
        font-size: 18px;
      }
      .contact-form {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .contact-form label {
        display: block;
        margin-top: 10px;
        font-size: 16px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .contact-form button {
        margin-top: 15px;
        padding: 10px 18px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }
      .contact-form button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact Us</h1>
      </header>
      <div class="navigation">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="review.html">Review</a>
      </div>
      <div class="content">
        <h2>Get in Touch</h2>
        <p>
          We would love to hear from you. Please fill out the form below and we
          will get back to you as soon as possible.
        </p>
        <div class="contact-form">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
